<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Software - Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/relatorios.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SOHO Control</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vendas">Vendas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/estoque">Estoque</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/relatorios">Relatórios</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Filtro de Período -->
  <div class="container filter-section">
    <div class="row">
      <div class="col-md-3">
        <label for="startMonth">Mês/Ano Inicial:</label>
        <input type="month" id="startMonth" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="endMonth">Mês/Ano Final:</label>
        <input type="month" id="endMonth" class="form-control">
      </div>
      <div class="col-md-2">
        <button id="applyFilter" class="btn btn-primary mt-4">Aplicar Filtro</button>
      </div>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="container">
    <div class="row sparkboxes mt-4 mb-4">
      <div class="col-md-4">
        <div class="box box1">
          <div id="totalSales"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box box2">
          <div id="spark1"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box box3">
          <div id="spark2"></div>
        </div>
      </div>
    </div>
    <div class="row mt-5 mb-4">
      <div class="col-md-6">
        <div class="box">
          <div id="bar"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box">
          <div id="donut"></div>
        </div>
      </div>
    </div>
    <div class="row mt-4 mb-4">
      <div class="col-md-6">
        <div class="box">
          <div id="area"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box">
          <div id="line"></div>
        </div>
      </div>
    </div>
  </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
   <script src="../assets/js/relatorios.js"></script> <!-- Incluindo o arquivo JS separado -->
</body>
</html>
