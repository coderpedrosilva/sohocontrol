<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Software</title>
  <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/produtos.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="../assets/img/logo.png" alt="Logo" >
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vendas">Vendas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/estoque">Estoque</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/relatorios">Relatórios</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <ul class="nav nav-tabs" id="produtoTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="cadastrar-tab" data-bs-toggle="tab" href="#cadastrar" role="tab" aria-controls="cadastrar" aria-selected="true">Cadastrar Produto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="visualizar-tab" data-bs-toggle="tab" href="#visualizar" role="tab" aria-controls="visualizar" aria-selected="false">Visualizar Produtos</a>
      </li>
    </ul>

    <div class="tab-content" id="produtoTabContent">
      <!-- Aba de Cadastrar Produto -->
      <div class="tab-pane fade show active" id="cadastrar" role="tabpanel" aria-labelledby="cadastrar-tab">
        <h2 class="mt-4">Cadastrar Produto</h2>
        <form id="produtoForm">
          <!-- Campos do formulário de cadastro -->
          <div class="form-group">
            <label for="codigo">Código (gerado automaticamente)</label>
            <input type="text" class="form-control" id="codigo" placeholder="Código do produto" disabled>
          </div>
          <div class="form-group">
            <label for="fornecedor">Fornecedor</label>
            <input type="text" class="form-control" id="fornecedor" placeholder="Nome do fornecedor">
          </div>
          <div class="form-group">
            <label for="origem">Origem</label>
            <select class="form-control" id="origem">
              <option>Brasil</option>
              <option>China</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nome_produto">Nome do Produto*</label>
            <input type="text" class="form-control" id="nome_produto" placeholder="Nome do produto" required>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" placeholder="Quantidade em estoque">
          </div>
          <div class="form-group">
            <label for="preco_compra">Preço de Compra</label>
            <input type="text" class="form-control" id="preco_compra" placeholder="Ex: 29,90">
          </div>
          <div class="form-group">
            <label for="preco_venda">Preço de Venda</label>
            <input type="text" class="form-control" id="preco_venda" placeholder="Ex: 59,90">
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>

      <!-- Aba de Visualizar Produtos -->
      <div class="tab-pane fade" id="visualizar" role="tabpanel" aria-labelledby="visualizar-tab">
        <h2 class="mt-4">Visualizar Produtos</h2>
        <div class="form-group">
          <label for="buscarProduto">Buscar por Produto:</label>
          <input type="text" class="form-control" id="buscarProduto" placeholder="Digite o nome do produto">
        </div>
        <table class="table table-striped" id="tabelaProdutos">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Fornecedor</th>
              <th>Origem</th>
              <th>Descrição</th>
              <th>Quantidade</th>
              <th>Preço de Compra</th> 
              <th>Preço de Venda</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas serão inseridas dinamicamente -->
          </tbody>
        </table>

        <!-- Paginação -->
        <nav aria-label="Navegação de página" class="mt-3">
          <ul class="pagination justify-content-center" id="paginationProdutos">
            <!-- Botões de página serão inseridos dinamicamente -->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/produtos.js"></script> <!-- Incluindo o arquivo JS separado -->
</body>
</html>
