<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vendas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SOHO Control</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Clientes</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="vendas.html">Vendas <span class="sr-only">(atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="produtos.html">Estoque</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container mt-5">
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="vendaTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="cadastrar-venda-tab" data-toggle="tab" href="#cadastrar-venda" role="tab" aria-controls="cadastrar-venda" aria-selected="true">Registrar Venda</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="visualizar-venda-tab" data-toggle="tab" href="#visualizar-venda" role="tab" aria-controls="visualizar-venda" aria-selected="false">Visualizar Vendas</a>
      </li>
    </ul>

    <!-- Conteúdo das Abas -->
    <div class="tab-content" id="vendaTabContent">
      <!-- Aba Cadastrar -->
      <div class="tab-pane fade show active" id="cadastrar-venda" role="tabpanel" aria-labelledby="cadastrar-venda-tab">
        <h2 class="mt-4">Registrar Venda</h2>
        <form id="vendaForm">
          <div class="form-group">
            <label for="data_venda">Data da Venda</label>
            <input type="date" class="form-control" id="data_venda" required>
          </div>
          <div class="form-group">
            <label for="cliente_venda">Cliente</label>
            <input type="text" class="form-control" id="cliente_venda" placeholder="Nome do cliente" required>
          </div>
          <div class="form-group">
            <label for="produto_venda">Produto</label>
            <input type="text" class="form-control" id="produto_venda" placeholder="Nome do produto" required>
          </div>
          <div class="form-group">
            <label for="quantidade_venda">Quantidade</label>
            <input type="number" class="form-control" id="quantidade_venda" required>
          </div>
          <div class="form-group">
            <label for="valor_total">Valor Total</label>
            <input type="number" class="form-control" id="valor_total" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrar Venda</button>
        </form>
      </div>

      <!-- Aba Visualizar -->
      <div class="tab-pane fade" id="visualizar-venda" role="tabpanel" aria-labelledby="visualizar-venda-tab">
        <h2 class="mt-4">Visualizar Vendas</h2>
        <!-- Campo de Busca -->
        <div class="form-group">
          <label for="buscarVenda">Buscar por Cliente ou Produto:</label>
          <input type="text" class="form-control" id="buscarVenda" placeholder="Digite o nome do cliente ou produto">
        </div>
        <!-- Tabela de Vendas -->
        <table class="table table-striped" id="tabelaVendas">
          <thead>
            <tr>
              <th>Data</th>
              <th>Cliente</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Valor Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas serão inseridas dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Certifique-se de usar a mesma versão do Bootstrap CSS e JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Script JavaScript -->
  <script>
    let vendas = [];

    document.getElementById('vendaForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let data_venda = document.getElementById('data_venda').value;
      let cliente = document.getElementById('cliente_venda').value;
      let produto = document.getElementById('produto_venda').value;
      let quantidade = document.getElementById('quantidade_venda').value;
      let valor_total = document.getElementById('valor_total').value;

      let venda = {
        data: data_venda,
        cliente: cliente,
        produto: produto,
        quantidade: quantidade,
        valor_total: valor_total
      };

      vendas.push(venda);
      document.getElementById('vendaForm').reset();
      alert('Venda registrada com sucesso!');
    });

    function atualizarTabelaVendas() {
      let tbody = document.querySelector('#tabelaVendas tbody');
      tbody.innerHTML = '';

      let busca = document.getElementById('buscarVenda').value.toLowerCase();
      let vendasFiltradas = vendas.filter(function(venda) {
        return venda.cliente.toLowerCase().includes(busca) || venda.produto.toLowerCase().includes(busca);
      });

      vendasFiltradas.forEach(function(venda) {
        let row = tbody.insertRow();
        row.insertCell().innerText = venda.data;
        row.insertCell().innerText = venda.cliente;
        row.insertCell().innerText = venda.produto;
        row.insertCell().innerText = venda.quantidade;
        row.insertCell().innerText = venda.valor_total;
      });
    }

    document.getElementById('buscarVenda').addEventListener('input', atualizarTabelaVendas);
    document.getElementById('visualizar-venda-tab').addEventListener('click', atualizarTabelaVendas);
  </script>
</body>
</html>
