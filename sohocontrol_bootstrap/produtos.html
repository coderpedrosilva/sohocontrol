<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estoque</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <style>
    /* Estilo para o contêiner de ícones */
    .icon-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Espaçamento entre os ícones */
    }

    .icon-container i {
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s;
    }

    .icon-container i:hover {
      transform: scale(1.2);
    }

    /* Cores para os ícones */
    .fa-pen-to-square {
      color: #007bff; 
    }

    .fa-floppy-disk {
      color: #28a745; 
    }

    .fa-trash {
      color: #dc3545;
    }

    /* Ocultar ícone de salvar inicialmente */
    .d-none {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SOHO Control</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="vendas.html">Vendas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="produtos.html">Estoque</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <ul class="nav nav-tabs" id="produtoTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="cadastrar-tab" data-bs-toggle="tab" href="#cadastrar" role="tab" aria-controls="cadastrar" aria-selected="true">Cadastrar Produto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="visualizar-tab" data-bs-toggle="tab" href="#visualizar" role="tab" aria-controls="visualizar" aria-selected="false">Visualizar Produtos</a>
      </li>
    </ul>

    <div class="tab-content" id="produtoTabContent">
      <div class="tab-pane fade show active" id="cadastrar" role="tabpanel" aria-labelledby="cadastrar-tab">
        <h2 class="mt-4">Cadastrar Produto</h2>
        <form id="produtoForm">
          <div class="form-group">
            <label for="codigo">Código (gerado automaticamente)</label>
            <input type="text" class="form-control" id="codigo" placeholder="Código do produto" disabled>
          </div>
          <div class="form-group">
            <label for="fornecedor">Fornecedor</label>
            <input type="text" class="form-control" id="fornecedor" placeholder="Nome do fornecedor">
          </div>
          <div class="form-group">
            <label for="origem">Origem</label>
            <select class="form-control" id="origem">
              <option>Brasil</option>
              <option>China</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nome_produto">Nome do Produto</label>
            <input type="text" class="form-control" id="nome_produto" placeholder="Nome do produto">
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" placeholder="Quantidade em estoque">
          </div>
          <div class="form-group">
            <label for="preco_compra">Preço de Compra</label>
            <input type="text" class="form-control" id="preco_compra" placeholder="Ex: 29,90">
          </div>
          <div class="form-group">
            <label for="preco_venda">Preço de Venda</label>
            <input type="text" class="form-control" id="preco_venda" placeholder="Ex: 59,90">
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>

      <div class="tab-pane fade" id="visualizar" role="tabpanel" aria-labelledby="visualizar-tab">
        <h2 class="mt-4">Visualizar Produtos</h2>
        <div class="form-group">
          <label for="buscarProduto">Buscar por Produto:</label>
          <input type="text" class="form-control" id="buscarProduto" placeholder="Digite o nome do produto">
        </div>
        <table class="table table-striped" id="tabelaProdutos">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Fornecedor</th>
              <th>Origem</th>
              <th>Descrição</th>
              <th>Quantidade</th>
              <th>Preço de Compra</th> 
              <th>Preço de Venda</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/produtos.js"></script> <!-- Incluindo o arquivo JS separado -->
</body>
</html>
