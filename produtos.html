<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estoque</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SOHO Control</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="vendas.html">Vendas</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="produtos.html">Estoque <span class="sr-only">(atual)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container mt-5">
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="produtoTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="cadastrar-tab" data-toggle="tab" href="#cadastrar" role="tab" aria-controls="cadastrar" aria-selected="true">Cadastrar Produto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="visualizar-tab" data-toggle="tab" href="#visualizar" role="tab" aria-controls="visualizar" aria-selected="false">Visualizar Produtos</a>
      </li>
    </ul>

    <!-- Conteúdo das Abas -->
    <div class="tab-content" id="produtoTabContent">
      <!-- Aba Cadastrar -->
      <div class="tab-pane fade show active" id="cadastrar" role="tabpanel" aria-labelledby="cadastrar-tab">
        <h2 class="mt-4">Cadastrar Produto</h2>
        <form id="produtoForm">
          <div class="form-group">
            <label for="codigo">Código (gerado automaticamente)</label>
            <input type="text" class="form-control" id="codigo" placeholder="Código do produto" disabled>
          </div>
          <div class="form-group">
            <label for="fornecedor">Fornecedor</label>
            <input type="text" class="form-control" id="fornecedor" placeholder="Nome do fornecedor">
          </div>
          <div class="form-group">
            <label for="origem">Origem</label>
            <select class="form-control" id="origem">
              <option>Brasil</option>
              <option>China</option>
              <!-- Outras opções -->
            </select>
          </div>
          <div class="form-group">
            <label for="nome_produto">Nome do Produto</label>
            <input type="text" class="form-control" id="nome_produto" placeholder="Nome do produto">
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" placeholder="Quantidade em estoque">
          </div>
          <div class="form-group">
            <label for="preco_compra">Preço de Compra</label>
            <input type="number" class="form-control" id="preco_compra" placeholder="Preço de compra">
          </div>
          <div class="form-group">
            <label for="preco_venda">Preço de Venda</label>
            <input type="number" class="form-control" id="preco_venda" placeholder="Preço de venda">
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>

      <!-- Aba Visualizar -->
      <div class="tab-pane fade" id="visualizar" role="tabpanel" aria-labelledby="visualizar-tab">
        <h2 class="mt-4">Visualizar Produtos</h2>
        <!-- Campo de Busca -->
        <div class="form-group">
          <label for="buscarProduto">Buscar por Nome:</label>
          <input type="text" class="form-control" id="buscarProduto" placeholder="Digite o nome do produto">
        </div>
        <!-- Tabela de Produtos -->
        <table class="table table-striped" id="tabelaProdutos">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Fornecedor</th>
              <th>Origem</th>
              <th>Quantidade</th>
              <th>Preço de Venda</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas serão inseridas dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Certifique-se de usar a mesma versão do Bootstrap CSS e JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Script JavaScript -->
  <script>
    let produtos = [];
    let codigoProduto = 1;

    document.getElementById('produtoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let nome = document.getElementById('nome_produto').value;
      let fornecedor = document.getElementById('fornecedor').value;
      let origem = document.getElementById('origem').value;
      let quantidade = document.getElementById('quantidade').value;
      let preco_venda = document.getElementById('preco_venda').value;

      let produto = {
        codigo: codigoProduto++,
        nome: nome,
        fornecedor: fornecedor,
        origem: origem,
        quantidade: quantidade,
        preco_venda: preco_venda
      };

      produtos.push(produto);
      document.getElementById('produtoForm').reset();
      alert('Produto cadastrado com sucesso!');
    });

    function atualizarTabelaProdutos() {
      let tbody = document.querySelector('#tabelaProdutos tbody');
      tbody.innerHTML = '';

      let busca = document.getElementById('buscarProduto').value.toLowerCase();
      let produtosFiltrados = produtos.filter(function(produto) {
        return produto.nome.toLowerCase().includes(busca);
      });

      produtosFiltrados.forEach(function(produto) {
        let row = tbody.insertRow();
        row.insertCell().innerText = produto.codigo;
        row.insertCell().innerText = produto.nome;
        row.insertCell().innerText = produto.fornecedor;
        row.insertCell().innerText = produto.origem;
        row.insertCell().innerText = produto.quantidade;
        row.insertCell().innerText = produto.preco_venda;
      });
    }

    document.getElementById('buscarProduto').addEventListener('input', atualizarTabelaProdutos);
    document.getElementById('visualizar-tab').addEventListener('click', atualizarTabelaProdutos);
  </script>
</body>
</html>
