<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SOHO Control</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="vendas.html">Vendas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="produtos.html">Estoque</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="clienteTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="cadastrar-tab" data-bs-toggle="tab" href="#cadastrar" role="tab" aria-controls="cadastrar" aria-selected="true">Cadastrar Cliente</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="visualizar-tab" data-bs-toggle="tab" href="#visualizar" role="tab" aria-controls="visualizar" aria-selected="false">Visualizar Clientes</a>
      </li>
    </ul>

    <div class="tab-content" id="clienteTabContent">
      <!-- Cadastrar Cliente -->
      <div class="tab-pane fade show active" id="cadastrar" role="tabpanel" aria-labelledby="cadastrar-tab">
        <h2 class="mt-4">Cadastrar Cliente</h2>
        <form id="clienteForm">
          <div class="form-group">
            <label for="nome">Nome*</label>
            <input type="text" class="form-control" id="nome" placeholder="Insira o nome" required>
          </div>
          <div class="form-group">
            <label for="cpf_cnpj">CPF ou CNPJ</label>
            <input type="text" class="form-control" id="cpf_cnpj" placeholder="Insira o CPF ou CNPJ">
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Insira o endereço">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Insira o telefone">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Insira o e-mail">
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>

      <!-- Visualizar Clientes -->
      <div class="tab-pane fade" id="visualizar" role="tabpanel" aria-labelledby="visualizar-tab">
        <h2 class="mt-4">Visualizar Clientes</h2>
        <div class="form-group">
          <label for="buscarCliente">Buscar por Nome:</label>
          <input type="text" class="form-control" id="buscarCliente" placeholder="Digite o nome do cliente">
        </div>
        <table class="table table-striped" id="tabelaClientes">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF/CNPJ</th>
              <th>Endereço</th>
              <th>Telefone</th>
              <th>E-mail</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas serão inseridas dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/clientes.js"></script> <!-- Incluindo o arquivo JS separado -->
</body>
</html>
